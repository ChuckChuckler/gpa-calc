<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="/static/style2.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="title">GPACALC</h1>
    <h2 class="subtitle">GPA Calculator</h2>
    <div class="buttons">
      <button onClick="showSU()">Sign Up</button>
      <button onClick="showLI()">Log In</button>
    </div>
    <div id="signup" class="authen">
      <form action="{{ url_for('index')}}" method="post">
        <h3>Sign Up</h3>
        <div class="authenForm">
          <label for="username1">Username</label>
          <br>
          <input type="text" id="username1" name="username1">
          <br>
          <label for="password1">Password</label>
          <br>
          <input type="text" id="password1" name="password1">
          <br>
          <input type="submit" id="submit1" value="Submit">
        </div>
      </form>
    </div>
    <div id="login" class="authen">
      <form action="{{ url_for('index')}}" method="post">
        <h3>Log In</h3>
        <label for="username2">Username</label>
        <br>
        <input type="text" name="username2">
        <br>
        <label for="password2">Password</label>
        <br>
        <input type="password" name="password2">
        <br>
        <input type="submit" id="submit2">
      </form>
    </div>
    <h3 id="message" class="message"></h3>
    <script src="/static/script.js"></script>
    <script type="text/javascript">
      window.onload = message({{message|tojson}})
    </script>
  </body>
</html>
